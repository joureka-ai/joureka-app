fastapi = "^0.65.1"
python-multipart = "^0.0.5"
email-validator = "^1.0.5"
requests = "^2.23.0"
celery = "^4.4.2"
passlib = {extras = ["bcrypt"], version = "^1.7.2"}
tenacity = "^6.1.0"
pydantic = "^1.4"
emails = "^0.5.15"
raven = "^6.10.0"
gunicorn = "^20.0.4"
jinja2 = "^2.11.2"
psycopg2-binary = "^2.8.5"
alembic = "^1.4.2"
sqlalchemy = ">=1.3.16, < 1.4"
python-jose = {extras = ["cryptography"], version = "^3.1.0"}
aiofiles = "^0.6.0"
boto3 = "^1.16.18"
SQLAlchemy-Utils = "^0.36.8"
temppathlib = "^1.1.0"
asrecognition = "^0.0.4"
vosk = "^0.3.32"
spacy = "^3.1.4"
jouresearch-nlp = {git = "https://github.com/joureka-ai/jouresearch-nlp", rev = "main"}
